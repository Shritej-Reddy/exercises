<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIP CALCULATOR</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">
          <form>
            <p>How much was your bill?
              <p>
                &#x20b9; <input id="billamt" type="text" placeholder="Bill Amount">
                <p>How was your service?
                  <p>
                    <select id="serviceQual">
                  <option disabled selected value="0">-- Choose an Option --</option>
                  <option value="0.15">15&#37; &#45; Excellent</option>
                  <option value="0.10">10&#37; &#45; Good</option>
                  <option value="0.05">05&#37; &#45; OK</option>
                  <option value="0.03">03&#37; &#45; Bad</option>
                  <option value="0.02">02&#37; &#45; Terrible</option>
              </select>
          </form>
          <p>How many people are sharing the bill?</p>
          <input id="peopleamt" type="text" placeholder="Number of People"> people
          <button type="button" id="calculate">Calculate!</button>
        </div>
        
        <div id="totalTip">
          <sup>&#x20b9;</sup><span id="tip">0.00</span>
          <small id="each">each</small>
        </div>
        
      </div>
      <script type="text/javascript" src="tipcalculator.js"></script>
</body>
</html>
