<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment 5</title>
    <link rel="stylesheet" href="css/main.css" />
    <script>
        function changeBackgroundRed() {
            document.body.style.backgroundColor = "#4831D4";
        }
        function changeBackgroundYellow(){
            document.body.style.backgroundColor = "#FCE77D";
        }
        function changeBackgroundWhite(){
            document.body.style.backgroundColor = "#FFFFFF";
        }
    </script>
</head>
<body>
    <p>Click the form input button below to change the background color to BLUE</p>
    <form>
        <input type="button" value="Click me to change BG to Blue" onclick="changeBackgroundRed()">
        <br><br>
        Don't like this BLUE?. No issues change it to the yellow by clicking the button below.
        <br><br>
        <input type="button" value="Click me to change BG to yellow" onclick="changeBackgroundYellow()">
        <br><br>
        Old fashioned?. Want the old color back? no problems click the button below to make it possible.
        <br><br>
        <input type="button" value="Click me to change BG to white" onclick="changeBackgroundWhite()">
      </form>
</body>
</html>
